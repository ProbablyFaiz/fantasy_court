name: Build Frontend

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: |
          cd frontend-static && pnpm install --frozen-lockfile

      - name: Create placeholder data files
        run: |
          mkdir -p frontend-static/public/data/opinions
          echo '[]' > frontend-static/public/data/index.json

      - name: Build frontend (Next.js)
        run: cd frontend-static && pnpm run build
